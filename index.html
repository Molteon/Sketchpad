<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href=".\css\main.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script src=".\scripts\main.js"></script>
	<title>Sketchpad</title>
</head>

<body>
	<!--========================================================================================================================-->
	<form id="form">
		<h3 id="form"> Hi! Could you specify the hight and width of your Sketchpad? </h3>
		<p id="form">Hight:</p>
		<input type="text" name="Height" id="hightInput" id="form" placeholder="e.g 16">
		<p id="form">Width:</p>
		<input type="text" name="Width" id="widthInput" id="form " placeholder="e.g 16">
		<input type="button" id="submitValues" value="Submit" class="submit">
		<input type="button" id="clearValues" value="Clear" id="form" class="clear">
		<p style="color: red; font-weight: bold; font-size: 20px;"> Please pick color a after submitting height and width. </p> 
	</form>
	<!--========================================================================================================================-->
	<center>
		<div id="container">
			<table id="tableMain"> </table>
		</div>
	</center>
	<!--========================================================================================================================-->
	<center>
		<div id="buttonColors">
			<button id="colorBlack" class="colorBlack">Black</button>
			<button id="colorBlue" class="colorBlue">Blue</button>
			<button id="colorRed" class="colorRed">Red</button>
			<button id="colorGreen" class="colorGreen">Green</button>
			<button id="colorPink" class="colorPink">Pink</button>
		</div>
	</center>
	<!--========================================================================================================================-->
</body>

</html>
